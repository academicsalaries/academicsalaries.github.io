		<div>

        <div>
			<p>Let's bring salary transparency to academia and help improve pay.</p>

        <!-- Main Interactive Chart -->
		<div id="plot-wrapper" style="position: relative; overflow: visible; margin: 20px 50px;">
		<svg id="plotSVG" width=700 height=500></svg>
		<select id="select-y-var" style="position: absolute; top:0px; left:0px;">
			<option value="salary" selected>salary (yearly, USD)</option>
		</select>
		<select id="select-x-var" style="position: absolute; bottom:0px; left: 500px;">
			<option value="year" selected>year</option>
			<option value="phd">year PhD awarded/anticipated</option>
		</select>
		</div>

        <script src="main.js"></script>

        <hr>

        <div>
			<span>Filter: <input id="reset" type="reset" value="reset"></span>
		</div> 
		
<table>
  <tr>
    <th></th>
    <th><span style="color:blue;">Group 1</span></th>
    <th><span style="color:red;">Group 2</span></th>
  </tr>
  <tr>
    <td>university/institute</td>
    <td>
		<select id="filter1-university">
			<option value="all" selected>all</option>
			<option value="Harvard University">Harvard University</option>
			<option value="Lawrence Livermore National Laboratory">Lawrence Livermore National Laboratory</option>
			<option value="Princeton University">Princeton University</option>

			<option value="Simons Foundation">Simons Foundation</option>
			<option value="Stanford University">Stanford University</option>
			<option value="UC Berkeley">UC Berkeley</option>
			<option value="Yale University">Yale University</option>
		</select>
    </td>
  </tr>
  <tr>
    <td>department/division</td>
    <td>
    	<select id="filter1-department">
			<option value="all" selected>all</option>
			<option value="Astrophysics">Astrophysics</option>
			<option value="Biology">Biology</option>
			<option value="Chemistry">Chemistry</option>
			<option value="English">English</option>
			<option value="Mathematics">Mathematics</option>
			<option value="Physics">Physics</option>
		</select>
    </td>
    <td>
    	<select id="filter2-department">
			<option value="all" selected>all</option>
			<option value="Astrophysics">Astrophysics</option>
			<option value="Biology">Biology</option>
			<option value="Chemistry">Chemistry</option>
			<option value="English">English</option>
			<option value="Mathematics">Mathematics</option>
			<option value="Physics">Physics</option>
		</select>
    </td>
  </tr>
  <tr>
    <td>position</td>
    <td>
    	<select id="filter1-position">
			<option value="all" selected>all</option>
			<option value="Grad Student">Grad Student</option>
